<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <title>Mentoria</title>

  </head>

  <body>

    <div class="page">

      <header>
        <h1>MENTORIA</h1>
      
        <p>Preencha o formulário abaixo para gendar sua mentoria</p>
      </header>

      <form id="formula">

        <fieldset>

          <div class="fieldset-wrapper">

            <legend>Informações pessoais</legend>

            <div class="nickname">
              <div class="input-wrapper">
                <label for="ment-name">Nome</label>
                <input type="text" name="" id="ment-name">
              </div>

              <div class="input-wrapper">
                <label for="ment-aftername">Sobrenome</label>
                <input type="text" name="" id="ment-aftername">
              </div>
            </div>

            <div class="input-wrapper">
              <label for="ment-mail">E-mail <span>(digite um email válido)</span></label>
              <input  required type="email" name="" id="ment-mail">
            </div>

            <div class="input-wrapper">
              <label for="ment-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input  required minlength="6" type="password" name="" id="ment-password">
            </div>

          </div><!--fieldset-wrapper-->


        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">

            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="ment-sensei">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" name="" id="ment-sensei">
            </div>



          </div><!--fieldset-wrapper-->
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">

            <legend>Seus horários disponíveis</legend>

              <div class="first">

                <div class="input-wrapper">
                  <h2>Primeira mentoria</h2>
                  <label for="ment-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" name="" id="ment-date">
                </div>
                <div class="input-wrapper">
                  <label for="ment-begin">Das</span></label>
                  <input type="time" name="" id="ment-begin">
                </div>
                <div class="input-wrapper">
                  <label for="ment-end">Até</span></label>
                  <input type="time" name="" id="ment-end">
                </div>

              </div><!--first-->


              <div class="second">

                <div class="input-wrapper">
                  <h2>Segunda mentoria</h2>
                  <label for="ment-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" name="" id="ment-date">
                </div>
                <div class="input-wrapper">
                  <label for="ment-begin">Das</span></label>
                  <input type="time" name="" id="ment-begin">
                </div>
                <div class="input-wrapper">
                  <label for="ment-end">Até</span></label>
                  <input type="time" name="" id="ment-end">
                </div>

              </div><!--second-->

          </div><!--fieldset-wrapper-->
        </fieldset>

      </form>

      <footer>
        <button form="formula">salvar</button>
      </footer>

    </div>
    
  </body>

</html>
